name: Test Application

on:
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 17

      - name: Grant Execute Permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Dependencies
        uses: actions/cache@v4.1.1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Upload Test Results on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: build/reports/tests/test

  api-test:
    runs-on: ubuntu-latest
    needs:
      - unit-test
    environment: non-prod
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 17

      - name: Grant Execute Permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Dependencies
        uses: actions/cache@v4.1.1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build & Run Application
        run: |
          ./gradlew build
          java -jar build/libs/quickcart-1.0.0.jar &

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-html

      - name: Run API Tests
        run: newman run ./docs/postman/quickcart-api-test-collection.json -r html --reporter-html-export ./postman/report.html

      - name: Upload Test Results on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: ./docs/postman/report.html